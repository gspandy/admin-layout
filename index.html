<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Layout</title>

  <link rel="stylesheet/less" type="text/css" href="index.less" />
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>

</head>
<body>
  <div class="header">
    <div class="header-float-left header-float-left-expand">Aliyun Console Like</div>
    <div class="sidebar-collapse-btn">
      <i class="fa fa-bars"></i>
    </div>

    <div class="dropdown-btn-panel">
      <div class="dropdown-component">
        <div class="dropdown-btn">
          <i class="fa fa-commenting"></i>Messages
        </div>
        <div class="dropdown-panel">
          <ul class="message-box">
            <li>
              Message 1
            </li>
            <li>
              Message 2
            </li>
          </ul>
        </div>
      </div>

      <div class="dropdown-component">
        <div class="dropdown-btn">
          <i class="fa fa-user"></i>Profile
        </div>
        <div class="dropdown-panel">
          <ul class="user-box">
            <li>
              <i class="fa fa-user"></i>My Profile
            </li>
            <li>
              <i class="fa fa-sign-out"></i>Log out
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="sidebar sidebar-expand">
      <ul class="menu-box">
        <li>
          <div class="menu-item menu-item-1">
            <i class="fa fa-file"></i>
            <label>Menu 1</label>
            <i class="fa fa-caret-right"></i>
          </div>
          <ul class="submenu-box top-submenu-box" style="max-height: 0px;">
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 1-1</label>
              </div>
            </li>
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 1-2</label>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <div class="menu-item menu-item-1">
            <i class="fa fa-cogs"></i>
            <label>Menu 2</label>
          </div>
        </li>
        <li>
          <div class="menu-item menu-item-1">
            <i class="fa fa-cogs"></i>
            <label>Menu 3</label>
            <i class="fa fa-caret-right"></i>
          </div>
          <ul class="submenu-box top-submenu-box" style="max-height: 0px;">
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 3-1</label>
              </div>
            </li>
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 3-2</label>
                <i class="fa fa-caret-right"></i>
              </div>
              <ul class="submenu-box" style="max-height: 0px;">
                <li>
                  <div class="menu-item menu-item-3">
                    <i class="fa fa-file"></i>
                    <label>Submenu 3-2-1</label>
                  </div>
                </li>
                <li>
                  <div class="menu-item menu-item-3">
                    <i class="fa fa-file"></i>
                    <label>Submenu 3-2-2</label>
                  </div>
                </li>
                <li>
                  <div class="menu-item menu-item-3">
                    <i class="fa fa-file"></i>
                    <label>Submenu 3-2-3</label>
                  </div>
                </li>
                <li>
                  <div class="menu-item menu-item-3">
                    <i class="fa fa-file"></i>
                    <label>Submenu 3-2-4</label>
                  </div>
                </li>
              </ul>
            </li>
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 3-3</label>
              </div>
            </li>
            <li>
              <div class="menu-item menu-item-2">
                <i class="fa fa-file"></i>
                <label>Submenu 3-4</label>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <div class="menu-item menu-item-1">
            <i class="fa fa-cogs"></i>
            <label>Menu 4</label>
          </div>
        </li>
      </ul>
    </div>
    <div class="content content-normal">
      Hello, world.
    </div>
  </div>

  <div class="footer">
    @Copyrights reserved.
  </div>


  <script src="index.js"></script>
</body>
</html>
